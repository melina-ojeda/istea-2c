<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-widht, initial-scale=1.0">
  <title>Bocaditos Chulos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="logo" href="/img/logopaletaactualizada.png">
</head>

<body>

  <header class="header" id="the-header">
      <div class="logo">
        <img src="/img/logo.png" alt="Logo del sitio" width="115px">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Inicio</li>
          <li><a href="#">Productos</li>
          <li><a href="#">Sobre nosotros</li>
          <li><a href="#">Preguntas frecuentes</li>
        </ul>
      </nav>
  </header>

  <main>
      <section class="container-slider" id="home-hero">
        <div class="slider-wrapped">

          <div class="slider">
            <img id="slider-1" src="img/snacksdulces.png">
            <img id="slider-2" src="img/snacksalado.png">
            <img id="slider-3" src="img/cumples.png">
          </div>

          <div class="slider-nav">
            <a href="#slider-1"></a>
            <a href="#slider-2"></a>
            <a href="#slider-3"></a>
          </div>
        </div>        
      </section>

      <div class="container-options">
        <div class="option-dog">
            <div>
              <h2>PERROS</h2>
            </div>
            <div class="dog-picture">
              <img decoding="async" width="400" src="/img/perro.png">
            </div>
            <button class="btn-option">ver productos</button>
        </div>
      <div class="option-cat">
          <div>
              <h2>GATOS</h2>
            </div>
            <div class="cat-picture">
              <img decoding="async"   width= "400" src="img/gato.png">
            </div>
            <button class="btn-option">ver productos</button>
      </div>
      </div>
    </main>


<footer>  
    <div class="first-column">
      <p>Explorar</p>
      <a href="#">Sobre nosotros</a>
      <a href="#">Productos</a>
      <a href="#">Preguntas frecuentes</a>
    </div>
    <div>
      <div class="second-column">
      <p>Contacto</p>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
</footer>

</body>
</html>
