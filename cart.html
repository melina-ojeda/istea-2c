<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-widht, initial-scale=1.0">
  <title>Bocaditos Chulos</title>
  <link rel="icon" type="/img/logo.png" href="/images/favicon.ico">
  <link rel="stylesheet" href="/styles/cart-style.css">
  <link rel="stylesheet" href="/styles/navbar-style.css">
  <link rel="stylesheet" href="/styles/footer-style.css">
  <link rel="stylesheet" href="/styles/breadcrum-style.css">
</head>

<body>

  <header class="header" id="the-header">
    <nav class="navbar">

      <input type="checkbox" id="menu-toggle" class="menu-toggle">
       <label for="menu-toggle" class="menu-btn">
        <img src="/img/list.svg" alt="abrir menú" class="open-menu">
        <img src="/img/x.svg" alt="cerrar menú" class="close-menu">
       </label>
       
      <a href="/index.html" class="logo">
        <img src="/img/logo.png" alt="logo del sitio">
      </a>

      <ul class="nav-links">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/products.html">Productos</a></li>
        <li><a href="/about-us.html">Sobre nosotros</a></li>
        <li><a href="#">Preguntas frecuentes</a></li>
      </ul>

      <a href="/cart.html" class="cart-btn">
        <img src="/img/cart3.svg" alt="carrito" class="carrito">
      </a>
    </nav>
  </header>

  <div class="breadcrumb">
      <a class="inicio-breadcrum" href="/index.html">INICIO</a>
      <span class="divider">/</span>
      <span class="active-breadcrum">CARRITO</span>
    </div>

  <main>
    <div class="">
        <table class="shop-table" cellspacing="0">
          <thead>
            <tr>
            <th scope="col" class="product-name">Producto</th>
            <th scope="col" class="product-price">Precio</th>
            <th scope="col" class="product-quantity">Cantidad</th>
            <th scope="col" class="product-subtotal">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr class="item-cart">
              <td scope="row" role="rowheader" class="product-name" data-title="Producto">
                <div class="product-info">
                <img src="/img/torta_imagen.png" alt="torta personalizada">
                <a href="product-details.html">Torta personalizada</a>
                </div>
              </td>
              <td class="product-price" data-title="Precio">$13.000,00</td>
              <td class="product-quantity" data-title="Cantidad">
                <input type="number" class="input-qty" value="1" min="1">
              </td>
              <td class="product-subtotal" data-title="Subtotal"></td>
            </tr>
            <tr>
              <td colspan="6" class="actions">
                <button type="submit" class="btn-shop">Continuar comprando</button>
                <button type="submit" class="btn-empty">Vaciar carrito</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>

    <aside class="total-cart">
        <h1>RESUMEN</h1>
          <table cellspacing="0" class="cart-table">
            <tbody>
              <tr class="cart-subtotal">
                <th>Subtotal</th>
              </tr>
              <tr class="cart-envio">
                <th>Envío</th>
              </tr>
              <tr class="cart-total">
                <th>Total</th>
              </tr>
            </tbody>
          </table>  

          <div class="terms">
              <label class="terms-row">
                <input id="checkTermsAndConditions" type="checkbox" checked>
                <span>Declaro que he leído y acepto los <a href="#">Términos y condiciones</a></span>
              </label>
            </div>
  </aside>
  </main>

  

  <footer>  
    <div class="logo-footer">
      <img src="/img/logo.png" alt="logo del sitio">
    </div>
    <div class="first-column">
      <p>Explorar</p>
      <a href="#">Sobre nosotros</a>
      <a href="#">Productos</a>
      <a href="#">Preguntas frecuentes</a>
    </div>
    <div>
      <div class="second-column">
      <p>Contacto</p>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
</footer>
</body>
</html>
