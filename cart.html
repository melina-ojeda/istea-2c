<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-widht, initial-scale=1.0">
  <title>Bocaditos Chulos</title>
  <link rel="icon" type="/img/logo.png" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <header class="header" id="the-header">
    <nav class="navbar">

      <input type="checkbox" id="menu-toggle" class="menu-toggle">
       <label for="menu-toggle" class="menu-btn">
        <img src="img/list.svg" alt="abrir menú" class="open-menu">
        <img src="img/x.svg" alt="cerrar menú" class="close-menu">
       </label>
       
      <a href="/index.html" class="logo">
        <img src="img/logo.png" alt="logo del sitio">
      </a>

      <div class="right-section">
      <ul class="nav-links">
        <li><a href="/products.html">Productos</a></li>
        <li><a href="/about-us.html">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      </div>

      <div class="icons">
      <a href="#" class="profile-btn">
        <img src="img/usericon.svg" alt="icono de usuario" class="user-icon">
      </a>
      <a href="/cart.html" class="cart-btn">
        <img src="img/cart3.svg" alt="carrito" class="carrito">
      </a>
      </div>
    </nav>
  </header>

  <div class="my-cart">
    <h1>Mi carrito</h1>
    <a href="/products.html" class="continue-shopping">Sigue comprando</a>
    </div>

  <main class="cart-container">
    <section class="cart-items">
        <table class="cart-table" cellspacing="0">
          <thead>
            <tr>
            <th scope="col" class="product-name">Producto</th>
            <th scope="col" class="product-price">Precio</th>
            <th scope="col" class="product-quantity">Cantidad</th>
            <th scope="col" class="product-subtotal">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cart-item">
              <td scope="row" role="rowheader" class="product-name" data-title="Producto">
                <div class="product-info">
                <img src="img/item-gomitas.jpg" alt="gomitas de colágeno para perros y gatos">
                <div class="product-details">
                <a href="product-details.html">Gomitas de colágeno</a>
                <button class="btn-empty">Eliminar</button>  
                </div>
                </div>
              </td>
              <td class="product-price" data-title="Precio">$5.000,00</td>
              <td class="product-quantity" data-title="Cantidad">
                <div class="quantity-control">
                <button class="minus">-</button>
                <span>2</span>
                <button class="plus">+</button>
                </div>
              </td>
              <td class="product-subtotal" data-title="Subtotal">$5.000,00</td>
            </tr>
          </tbody>
        </table>
        <div class="cart-summary">
          <p><b>Subtotal <span>$14.000</span></b></p>
          <p class="shipping-note">El costo de envío se calculará más adelante</p>
          <button class="checkout-btn">
            <a href="cart-auth.html">Iniciar compra</a>
          </button>
          
        </div>
    </section>

    
  </main>

  

  <footer>  
    <div class="logo-footer">
      <img src="img/logo.png" alt="logo del sitio">
    </div>
    <div class="first-column">
      <p>Explorar</p>
      <a href="#">Sobre nosotros</a>
      <a href="#">Productos</a>
      <a href="#">Preguntas frecuentes</a>
    </div>
    <div>
      <div class="second-column">
      <p>Contacto</p>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
</footer>
<script src="cart.js"></script>
</body>
</html>
