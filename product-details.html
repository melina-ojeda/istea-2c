      <input type="checkbox" id="menu-toggle" class="menu-toggle">
       <label for="menu-toggle" class="menu-btn">

        <img src="img/x.svg" alt="cerrar menú" class="close-menu">
       </label>
       
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="logo del sitio">
      </a>

      <div class="right-section">
      <ul class="nav-links">
        <li><a href="products.html">Productos</a></li>
        <li><a href="about-us.html">Nosotros</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
      </div>

      <div class="icons">
      <a href="login.html" class="profile-btn">
        <img src="img/usericon.svg" alt="icono de usuario" class="user-icon">
      </a>
      <a href="cart.html" class="cart-btn">
        <img src="img/cart3.svg" alt="carrito" class="carrito">

    </nav>
  </header>

    <div class="detail-component">
    <div class="img-container">
      <img src="" alt="">
      <p class="product-description">
        </p>
    </div>
    <div class="price-container">
      <h1></h1>
      <h2></h2>

      <div class="box-payment">
        <p>Tenés 5% OFF pagando con transferencia bancaria.</p>
        <p>Ver cuotas y descuentos en medios de pago</p>
      </div>

      <label for="quantity" class="quantity-label">Cantidad</label>
      <input id="quantity" class="quantity" type="number" value="1" name="quantity">
      <button class="add-to-cart-btn">Añadir al carrito</button>

      <p class="details-list"></p>
    </div>
  </div>
  </main>

    <footer>  
      <div class="logo-footer">
