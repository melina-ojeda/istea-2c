<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bocaditos Chulos</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/breadcrum-style.css">
</head>

<body>

   <header class="header" id="the-header">
    <nav class="navbar">

      <input type="checkbox" id="menu-toggle" class="menu-toggle">
       <label for="menu-toggle" class="menu-btn">
        <img src="img/list.svg" alt="abrir menú" class="open-menu">
        <img src="img/x.svg" alt="cerrar menú" class="close-menu">
       </label>
       
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="logo del sitio">
      </a>

      <div class="right-section">
      <ul class="nav-links">
        <li><a href="products.html">Productos</a></li>
        <li><a href="about-us.html">Nosotros</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
      </div>

      <div class="icons">
      <a href="login.html" class="profile-btn">
        <img src="img/usericon.svg" alt="icono de usuario" class="user-icon">
      </a>
      <a href="cart.html" class="cart-btn">
        <img src="img/cart3.svg" alt="carrito" class="carrito">
      </a>
      </div>
    </nav>
  </header>

  <div class="breadcrumb">
      <a class="inicio-breadcrum" href="index.html">Inicio</a>
      <span class="divider">></span>
      <span class="active-breadcrum">Productos</span>
    </div>

<main class="products-page">
  <aside>
    <h1>Filtros</h1>
    <form role="search" method="get" class="search-form" action="#">
    <input type="search" class="search-products" placeholder="buscar...">
    </form>
    <div class="filter-check">
      <input type="checkbox" id="perros" name="opciones" value="perros">
      <label for="perros">Perros</label><br>
      <input type="checkbox" id="gatos" name="opciones" value="gatos">
      <label for="gatos">Gatos</label><br>
      <input type="checkbox" id="ambos" name="opciones" value="ambos">
      <label for="ambos">Ambos</label><br>
      </div>
      <h3>Filtrar por precio</h3>
      <div class="slider-filter">
        <input type="range" min="0" max="15000" value="15000" class="slider" id="priceRange">
        <p>$1.000 - $15.000<span id="priceValue"></span></p>
      </div>
    
  </aside>

 
  <section class="products-grid">
    <!-- Los productos se renderizan aquí mediante JavaScript -->
  </section>

  </main>

  <footer>  
    <div class="logo-footer">
      <img src="img/logo.png" alt="logo del sitio">
    </div>
    <div class="first-column">
      <p>Explorar</p>
      <a href="#">Sobre nosotros</a>
      <a href="#">Productos</a>
      <a href="#">Preguntas frecuentes</a>
    </div>
    
    <div class="second-column">
      <p>Contacto</p>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
</footer>

<script src="app.js"> </script>
</body>
</html>
